{% extends 'base/base.html' %}

{% block title %}Zmień alias licznika{% endblock %}

{% block content %}
<div class="page-title">
    <div class="title_left">
        <h3>Zmień alias licznika</h3>
    </div>
</div>
<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Zmień alias licznika</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form method="post" class="form-horizontal form-label-left">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_meter_serial_number">
                            Numer seryjny licznika
                            <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input class="form-control col-md-7 col-xs-12" type="text" name="meter_serial_number" id="id_meter_serial_number" maxlength="255" value="{{ meter.serial_number }}" required readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_alias">
                            Alias
                            <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input class="form-control col-md-7 col-xs-12" type="text" name="alias" id="id_alias" maxlength="255" value="{{ form.alias.value|default:'' }}" required>
                            {% with form.alias.errors as errors %}
                            <ul>
                                {% for error in errors %}
                                <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                            {% endwith %}
                        </div>
                    </div>
                    <input type="hidden" name="meter_id" value="{{ meter.id }}">

                    <div class="ln_solid"></div>

                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button class="btn btn-success" type="submit">Zapisz</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
